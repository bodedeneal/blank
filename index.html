<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spinning Lightsaber Death Game</title>
  <style>
    body { margin: 0; background: #222; overflow: hidden; }
    canvas { display: block; background: #222; }
    #deathCount, #timerDisplay {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
      background: #222c;
      font-size: 22px;
      font-family: monospace;
      padding: 5px 22px;
      border-radius: 12px;
      z-index: 2;
      pointer-events: none;
      text-shadow: 0 2px 4px #000b;
    }
    #deathCount { top: 16px; }
    #timerDisplay { top: 54px; }
    #leaderboard {
      position: absolute;
      left: 50%;
      top: 110px;
      transform: translateX(-50%);
      background: #222c;
      color: #fff;
      font-family: monospace;
      font-size: 26px;
      border-radius: 16px;
      padding: 18px 36px 54px 36px; /* extra bottom padding for button */
      z-index: 10;
      box-shadow: 0 4px 16px #0008;
      display: none;
      text-align: center;
    }
    #leaderboard h2 {
      margin: 0 0 14px 0;
      font-size: 32px;
      color: #FFD700;
      text-shadow: 0 2px 8px #000c;
    }
    #leaderboard ol {
      margin: 0;
      padding: 0 0 0 32px;
      text-align: left;
    }
    #leaderboard li {
      margin-bottom: 7px;
      font-size: 24px;
    }
    #startBtn, #replayBtn, #playAgainBtn {
      position: absolute;
      left: 50%;
      top: 45%;
      transform: translate(-50%, -50%);
      font-size: 32px;
      font-family: monospace;
      background: #222c;
      color: #FFD700;
      border: 2px solid #FFD700;
      border-radius: 16px;
      padding: 16px 38px;
      cursor: pointer;
      z-index: 20;
      box-shadow: 0 2px 10px #000a;
      transition: background 0.3s, color 0.3s;
    }
    #startBtn:hover, #replayBtn:hover, #playAgainBtn:hover {
      background: #FFD700;
      color: #222;
    }
    #replayBtn, #playAgainBtn {
      display: none;
    }
    #playAgainBtn {
      top: auto;
      bottom: 34px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 30;
      font-size: 28px;
      padding: 10px 30px;
    }
  </style>
</head>
<body>
  <div id="deathCount">Total Lightsaber Deaths: 0</div>
  <div id="timerDisplay">Time Left: 01:00</div>
  <div id="leaderboard"></div>
  <button id="startBtn">Start Game</button>
  <button id="replayBtn">Replay</button>
  <button id="playAgainBtn">Play Again</button>
  <canvas id="dvdCanvas"></canvas>
  <script>
    const canvas = document.getElementById('dvdCanvas');
    const ctx = canvas.getContext('2d');
    const deathCountDiv = document.getElementById('deathCount');
    const timerDisplay = document.getElementById('timerDisplay');
    const leaderboardDiv = document.getElementById('leaderboard');
    const startBtn = document.getElementById('startBtn');
    const replayBtn = document.getElementById('replayBtn');
    const playAgainBtn = document.getElementById('playAgainBtn');

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // Blade types
    const bladeTypes = [
      {
        name: "lightsaber-green",
        bladeColor: "#39FF14",
        tipColor: "#39FF14",
        glow: 18,
        draw: drawLightsaber
      },
      {
        name: "lightsaber-yellow",
        bladeColor: "#FFD700",
        tipColor: "#FFD700",
        glow: 18,
        draw: drawLightsaber
      },
      {
        name: "lightsaber-red",
        bladeColor: "#FF4444",
        tipColor: "#FF4444",
        glow: 12,
        draw: drawLightsaber
      }
    ];

    function drawLightsaber(ctx, blade) {
      ctx.save();
      ctx.shadowColor = blade.bladeColor;
      ctx.shadowBlur = blade.glow;
      ctx.lineWidth = 4;
      ctx.strokeStyle = blade.bladeColor;
      ctx.beginPath();
      ctx.moveTo(-15, 7);
      ctx.lineTo(-15, 13);
      ctx.lineTo(blade.length, 13);
      ctx.lineTo(blade.length, 7);
      ctx.closePath();
      ctx.stroke();
      ctx.restore();
      ctx.fillStyle = blade.hiltColor;
      ctx.fillRect(-15, 7, 15, 6);
      ctx.fillStyle = blade.bladeColor;
      ctx.fillRect(0, 5, blade.length - 15, 10);
      ctx.beginPath();
      ctx.moveTo(blade.length - 15, 5);
      ctx.lineTo(blade.length, 10);
      ctx.lineTo(blade.length - 15, 15);
      ctx.closePath();
      ctx.fillStyle = blade.tipColor;
      ctx.fill();
    }

    function randomBladeType() {
      return bladeTypes[Math.floor(Math.random() * bladeTypes.length)];
    }

    // Game logic variables
    let blades, dots, tripleTimer, tripleDelay, sparks, timerFrames, gameEnded, keys, globalKillMap, totalSaberDeaths;
    let bladeIdCounter = 0; // Unique ID for each blade

    function makeBlade(x, y, vx, vy, spinSpeed, length, bladeType, isPlayer = false) {
      bladeIdCounter += 1;
      return {
        x, y, vx, vy,
        angle: 0,
        spinSpeed,
        length,
        height: 20,
        bladeColor: bladeType.bladeColor,
        tipColor: bladeType.tipColor,
        hiltColor: "#333",
        isPlayer,
        kills: [], // Array of lightsaber numbers this blade has killed
        health: 100,
        maxHealth: 100,
        type: bladeType,
        glow: isPlayer ? 18 : bladeType.glow,
        id: bladeIdCounter,
        lastAttacker: null,
        lastDeathCount: 0
      };
    }

    function initGameVars() {
      bladeIdCounter = 0;
      blades = [
        makeBlade(canvas.width / 2, canvas.height / 2, 0, 0, 0.08, 70, bladeTypes[0], true),
        makeBlade(Math.random() * canvas.width, Math.random() * canvas.height,
          Math.random() * 4 - 2, Math.random() * 4 - 2,
          Math.random() * 0.1 + 0.05,
          Math.floor(Math.random() * 60) + 50,
          randomBladeType())
      ];
      dots = [{
        x: Math.random() * (canvas.width - 30) + 15,
        y: Math.random() * (canvas.height - 30) + 15,
        radius: 10
      }];
      tripleTimer = blades.length * 2 * 60;
      tripleDelay = tripleTimer;
      sparks = [];
      timerFrames = 60 * 60;
      gameEnded = false;
      keys = {};
      globalKillMap = {};
      totalSaberDeaths = 0;
      window.onkeydown = e => keys[e.key.toLowerCase()] = true;
      window.onkeyup = e => keys[e.key.toLowerCase()] = false;
    }

    // UI button logic
    function showGameButtons(start, replay, playAgain) {
      startBtn.style.display = start ? "" : "none";
      replayBtn.style.display = replay ? "" : "none";
      playAgainBtn.style.display = playAgain ? "" : "none";
    }
    startBtn.onclick = () => {
      showGameButtons(false, false, false);
      leaderboardDiv.style.display = "none";
      deathCountDiv.style.display = "";
      timerDisplay.style.display = "";
      initGameVars();
      animate();
    };
    replayBtn.onclick = playAgainBtn.onclick = () => {
      showGameButtons(false, false, false);
      leaderboardDiv.style.display = "none";
      deathCountDiv.style.display = "";
      timerDisplay.style.display = "";
      initGameVars();
      animate();
    };

    // --- Drawing functions ---
    function drawKills(ctx, blade) {
      ctx.save();
      ctx.font = "bold 18px monospace";
      ctx.textAlign = "center";
      ctx.textBaseline = "bottom";
      ctx.translate(0, -28);
      ctx.fillStyle = blade.bladeColor;
      ctx.strokeStyle = "#000";
      ctx.lineWidth = 2;
      // Show saber numbers killed by this blade
      if (blade.kills.length > 0) {
        ctx.strokeText("Killed: " + blade.kills.join(","), 0, 0);
        ctx.fillText("Killed: " + blade.kills.join(","), 0, 0);
      }
      ctx.restore();
    }

    function drawHealthBar(ctx, blade) {
      ctx.save();
      ctx.translate(0, -10);
      const barWidth = 60, barHeight = 8;
      ctx.fillStyle = "#222";
      ctx.fillRect(-barWidth / 2, 0, barWidth, barHeight);
      let healthRatio = Math.max(0, blade.health) / blade.maxHealth;
      ctx.fillStyle = healthRatio > 0.5 ? "#39FF14"
        : healthRatio > 0.25 ? "#FFD700" : "#FF4444";
      ctx.fillRect(-barWidth / 2, 0, barWidth * healthRatio, barHeight);
      ctx.strokeStyle = "#fff";
      ctx.strokeRect(-barWidth / 2, 0, barWidth, barHeight);
      ctx.restore();
    }

    function drawSparks(ctx) {
      sparks = sparks.filter(spark => spark.life > 0);
      sparks.forEach(spark => {
        ctx.save();
        ctx.globalAlpha = spark.life / spark.maxLife;
        ctx.strokeStyle = spark.color;
        ctx.lineWidth = 3;
        ctx.beginPath();
        ctx.moveTo(spark.x, spark.y);
        ctx.lineTo(spark.x + spark.dx, spark.y + spark.dy);
        ctx.stroke();
        ctx.restore();
        spark.x += spark.dx * 0.25;
        spark.y += spark.dy * 0.25;
        spark.life--;
      });
    }

    function drawDot(ctx, dot) {
      ctx.beginPath();
      ctx.arc(dot.x, dot.y, dot.radius, 0, Math.PI * 2);
      ctx.fillStyle = "#fff";
      ctx.fill();
      ctx.closePath();
    }

    function checkDotBladeCollision(blade, dot) {
      const bladePoly = [
        { x: -15, y: 7 },
        { x: -15, y: 13 },
        { x: blade.length, y: 13 },
        { x: blade.length, y: 7 }
      ];
      const cos = Math.cos(blade.angle);
      const sin = Math.sin(blade.angle);
      const worldPoly = bladePoly.map(pt => ({
        x: blade.x + pt.x * cos - pt.y * sin,
        y: blade.y + pt.x * sin + pt.y * cos
      }));
      function pointInPoly(px, py, poly) {
        let inside = false;
        for (let i = 0, j = poly.length - 1; i < poly.length; j = i++) {
          const xi = poly[i].x, yi = poly[i].y;
          const xj = poly[j].x, yj = poly[j].y;
          const intersect = ((yi > py) !== (yj > py)) &&
            (px < (xj - xi) * (py - yi) / (yj - yi + 0.0001) + xi);
          if (intersect) inside = !inside;
        }
        return inside;
      }
      if (pointInPoly(dot.x, dot.y, worldPoly)) return true;
      for (let i = 0; i < worldPoly.length; i++) {
        const a = worldPoly[i];
        const b = worldPoly[(i + 1) % worldPoly.length];
        const dx = b.x - a.x;
        const dy = b.y - a.y;
        const l2 = dx * dx + dy * dy;
        let t = ((dot.x - a.x) * dx + (dot.y - a.y) * dy) / l2;
        t = Math.max(0, Math.min(1, t));
        const closestX = a.x + t * dx;
        const closestY = a.y + t * dy;
        const dist = Math.hypot(closestX - dot.x, closestY - dot.y);
        if (dist < dot.radius) return true;
      }
      return false;
    }

    function checkBladeBladeCollision(b1, b2) {
      const r1 = getBladePolyWorld(b1);
      const r2 = getBladePolyWorld(b2);
      return polysIntersect(r1, r2);
    }

    function getBladePolyWorld(blade) {
      const bladePoly = [
        { x: -15, y: 7 },
        { x: -15, y: 13 },
        { x: blade.length, y: 13 },
        { x: blade.length, y: 7 }
      ];
      const cos = Math.cos(blade.angle);
      const sin = Math.sin(blade.angle);
      return bladePoly.map(pt => ({
        x: blade.x + pt.x * cos - pt.y * sin,
        y: blade.y + pt.x * sin + pt.y * cos
      }));
    }

    function polysIntersect(polyA, polyB) {
      function getAxes(poly) {
        const axes = [];
        for (let i = 0; i < poly.length; i++) {
          const p1 = poly[i];
          const p2 = poly[(i + 1) % poly.length];
          const edge = { x: p2.x - p1.x, y: p2.y - p1.y };
          axes.push({ x: -edge.y, y: edge.x });
        }
        return axes;
      }
      function proj(poly, axis) {
        let min = Infinity, max = -Infinity;
        for (const p of poly) {
          const val = p.x * axis.x + p.y * axis.y;
          if (val < min) min = val;
          if (val > max) max = val;
        }
        return { min, max };
      }
      const axesA = getAxes(polyA);
      const axesB = getAxes(polyB);
      for (const axis of axesA.concat(axesB)) {
        const pA = proj(polyA, axis);
        const pB = proj(polyB, axis);
        if (pA.max < pB.min || pB.max < pA.min) return false;
      }
      return true;
    }

    function respawnDot(dotObj) {
      dotObj.x = Math.random() * (canvas.width - 30) + 15;
      dotObj.y = Math.random() * (canvas.height - 30) + 15;
    }

    function blendColors(c1, c2) {
      function hexToRgb(hex) {
        hex = hex.replace("#", "");
        return [
          parseInt(hex.substring(0, 2), 16),
          parseInt(hex.substring(2, 4), 16),
          parseInt(hex.substring(4, 6), 16)
        ];
      }
      function rgbToHex(r, g, b) {
        return "#" + [r, g, b].map(x => x.toString(16).padStart(2, "0")).join("");
      }
      let rgb1 = hexToRgb(c1), rgb2 = hexToRgb(c2);
      return rgbToHex(
        Math.floor((rgb1[0] + rgb2[0]) / 2),
        Math.floor((rgb1[1] + rgb2[1]) / 2),
        Math.floor((rgb1[2] + rgb2[2]) / 2)
      );
    }

    function getBladeDisplay(blade) {
      if (!blade) return "Unknown";
      if (blade.isPlayer) return "Player";
      return blade.type.name + "#" + blade.id;
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // TIMER logic
      if (!gameEnded) {
        timerFrames--;
        let secondsLeft = Math.max(0, Math.floor(timerFrames / 60));
        let min = Math.floor(secondsLeft / 60);
        let sec = secondsLeft % 60;
        timerDisplay.textContent = "Time Left: " +
          (min < 10 ? "0" : "") + min + ":" +
          (sec < 10 ? "0" : "") + sec;
        if (timerFrames <= 0) {
          gameEnded = true;
          timerDisplay.textContent = "Game Over";
          deathCountDiv.style.display = "none";
          timerDisplay.style.display = "none";
          showLeaderboard();
          return;
        }
      }
      if (gameEnded) return;

      // Tripling ALL blades as a group
      if (--tripleTimer <= 0) {
        if (blades.length < 243) {
          let newBlades = [];
          blades.forEach(b => {
            for (let t = 0; t < 2; t++) {
              const bladeType = randomBladeType();
              const len = Math.floor(Math.random() * 60) + 40;
              const angle = Math.random() * Math.PI * 2;
              const speed = Math.random() * 3 + 2;
              newBlades.push(makeBlade(
                b.x + Math.random() * 30 - 15,
                b.y + Math.random() * 30 - 15,
                Math.cos(angle) * speed,
                Math.sin(angle) * speed,
                Math.random() * 0.15 + 0.05,
                len,
                bladeType
              ));
            }
          });
          blades = blades.concat(newBlades);
        }
        tripleDelay = blades.length * 2 * 60;
        tripleTimer = tripleDelay;
      }

      // Player movement
      const playerBlade = blades[0];
      if (keys['w']) playerBlade.y -= 5;
      if (keys['s']) playerBlade.y += 5;
      if (keys['a']) playerBlade.x -= 5;
      if (keys['d']) playerBlade.x += 5;
      if (keys['arrowup']) playerBlade.y -= 5;
      if (keys['arrowdown']) playerBlade.y += 5;
      if (keys['arrowleft']) playerBlade.x -= 5;
      if (keys['arrowright']) playerBlade.x += 5;

      playerBlade.x = Math.max(0, Math.min(canvas.width, playerBlade.x));
      playerBlade.y = Math.max(0, Math.min(canvas.height, playerBlade.y));

      // Move other blades
      for (let i = 1; i < blades.length; ++i) {
        const blade = blades[i];
        blade.x += blade.vx;
        blade.y += blade.vy;
        if (blade.x < 0 || blade.x > canvas.width) blade.vx *= -1;
        if (blade.y < 0 || blade.y > canvas.height) blade.vy *= -1;
      }

      // Spin all blades
      blades.forEach(blade => blade.angle += blade.spinSpeed);

      // --- Dot logic ---
      let dotKills = [];
      dots.forEach((dotObj, dotIdx) => {
        blades.forEach((blade, bladeIdx) => {
          if (checkDotBladeCollision(blade, dotObj)) {
            dotKills.push({ dotIdx, bladeIdx });
          }
        });
      });
      if (dotKills.length > 0) {
        let bladesKilled = {};
        dotKills.forEach(kill => {
          let blade = blades[kill.bladeIdx];
          blade.health = Math.min(blade.maxHealth, blade.health + 20);
          blade.length = Math.min(120, blade.length + 10);
          bladesKilled[kill.dotIdx] = true;
        });
        let killedDotIndices = Object.keys(bladesKilled).map(Number);
        if (dots.length < 27) {
          let newDots = [];
          for (const dotIdx of killedDotIndices) {
            respawnDot(dots[dotIdx]);
            for (let t = 0; t < 2; t++) {
              newDots.push({
                x: Math.random() * (canvas.width - 30) + 15,
                y: Math.random() * (canvas.height - 30) + 15,
                radius: 10
              });
            }
          }
          dots = dots.concat(newDots);
        } else {
          dots = [{
            x: Math.random() * (canvas.width - 30) + 15,
            y: Math.random() * (canvas.height - 30) + 15,
            radius: 10
          }];
        }
      }

      // Blade vs blade collision & sparks
      let deadBladeIndices = [];
      for (let i = 0; i < blades.length; ++i) {
        for (let j = i + 1; j < blades.length; ++j) {
          if (checkBladeBladeCollision(blades[i], blades[j])) {
            blades[i].health = Math.max(0, blades[i].health - 2);
            blades[j].health = Math.max(0, blades[j].health - 2);
            blades[i].length = Math.max(30, blades[i].length - 5);
            blades[j].length = Math.max(30, blades[j].length - 5);

            // Track last attacker
            if (blades[i].health <= 0) blades[i].lastAttacker = blades[j];
            else blades[i].lastAttacker = blades[j];
            if (blades[j].health <= 0) blades[j].lastAttacker = blades[i];
            else blades[j].lastAttacker = blades[i];

            // Sparks
            if (blades[i].bladeColor && blades[j].bladeColor) {
              let sx = (blades[i].x + blades[j].x) / 2;
              let sy = (blades[i].y + blades[j].y) / 2;
              for (let s = 0; s < 8; s++) {
                let theta = Math.random() * Math.PI * 2;
                let len = Math.random() * 25 + 10;
                sparks.push({
                  x: sx, y: sy,
                  dx: Math.cos(theta) * len,
                  dy: Math.sin(theta) * len,
                  color: blendColors(blades[i].bladeColor, blades[j].bladeColor),
                  life: 16, maxLife: 16
                });
              }
            }
          }
        }
      }

      // Remove dead blades and update killer's kills/deathcount
      let bladesToRemove = blades.filter(blade => blade.health <= 0);
      bladesToRemove.forEach(deadBlade => {
        if (deadBlade.lastAttacker && deadBlade.lastAttacker !== deadBlade) {
          // Only count deaths by lightsaber, not dots
          deadBlade.lastAttacker.kills.push(deadBlade.id); // killed saber number
          globalKillMap[deadBlade.lastAttacker.id] = (globalKillMap[deadBlade.lastAttacker.id] || []).concat(deadBlade.id);
          deadBlade.lastAttacker.lastDeathCount = 1;
          setTimeout(() => { deadBlade.lastAttacker.lastDeathCount = 0; }, 1000);
          totalSaberDeaths += 1;
        }
      });
      // Remove actual dead blades
      blades = blades.filter(blade => blade.health > 0);

      // Draw blades
      blades.forEach(blade => {
        ctx.save();
        ctx.translate(blade.x, blade.y);
        ctx.rotate(blade.angle);
        blade.type.draw(ctx, blade);
        drawHealthBar(ctx, blade);
        drawKills(ctx, blade);
        ctx.restore();
      });

      dots.forEach(dot => drawDot(ctx, dot));
      drawSparks(ctx);

      deathCountDiv.textContent = "Total Lightsaber Deaths: " + totalSaberDeaths;

      requestAnimationFrame(animate);
    }

    function showLeaderboard() {
      // Gather all blades ever killed
      let bladeKillArr = [];
      for (let id in globalKillMap) {
        bladeKillArr.push({
          id,
          kills: globalKillMap[id].length
        });
      }
      // Add alive blades
      blades.forEach(blade => {
        bladeKillArr.push({
          id: blade.id,
          kills: blade.kills.length
        });
      });
      // Remove duplicates & keep max
      let dedupKillMap = {};
      bladeKillArr.forEach(b => {
        dedupKillMap[b.id] = Math.max(dedupKillMap[b.id] || 0, b.kills);
      });
      let sortedBlades = Object.entries(dedupKillMap).map(([id, kills]) => {
        let blade = blades.find(b => b.id == id);
        let display = blade ? getBladeDisplay(blade) : ("Blade#" + id);
        return { display, kills };
      }).sort((a, b) => b.kills - a.kills);

      leaderboardDiv.innerHTML =
        `<h2>Top 3 Killers</h2>
         <ol>${sortedBlades.slice(0, 3).map(b =>
          `<li>${b.display}: ${b.kills} lightsabers killed</li>`
        ).join('')}
         </ol>`;
      leaderboardDiv.style.display = "block";
      showGameButtons(false, false, true); // show Play Again button
    }

    // Show only start button at first
    showGameButtons(true, false, false);
    deathCountDiv.style.display = "none";
    timerDisplay.style.display = "none";
    leaderboardDiv.style.display = "none";
  </script>
</body>
</html>
